<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Inheritability.com – Knowledge, Updates, Compliance</title>

    <!-- SEO -->
    <meta name="description" content="Inheritability.com – Dynamic sections, legal updates, compliance, references, and directory.">
    <meta name="keywords" content="inheritability, compliance, estate planning, legal directory">
    <link rel="canonical" href="https://inheritability.com/">
    <link rel="icon" type="image/png" href="images/inheritability.png">

    <!-- INLINE CSS -->
    <style>
        body { margin:0; font-family:Arial, sans-serif; background:#f8f8f8; }

        /* HEADER STYLES */
        header {
            background:#004aad;
            color:white;
            padding:15px;
            display:flex;
            align-items:center;
            justify-content:space-between;
            position:sticky;
            top:0;
            z-index:10;
        }
        header img { height:55px; margin-right:10px; }
        header .title-area { display:flex; align-items:center; }
        header a.header-btn {
            padding:10px 15px;
            background:white;
            color:#004aad;
            text-decoration:none;
            border-radius:5px;
            font-weight:bold;
        }

        /* FOOTER */
        footer {
            background:#002244;
            color:white;
            padding:40px 20px;
            margin-top:50px;
            text-align:center;
        }
        footer a { color:#7cc2ff; margin:0 10px; text-decoration:none; }
        footer img { height:55px; }

        /* SECTIONS */
        .section {
            background:white;
            width:92%;
            margin:20px auto;
            padding:30px;
            border-radius:10px;
            box-shadow:0 0 9px #0002;
        }
        .section-title {
            font-size:28px;
            color:#004aad;
            font-weight:bold;
            margin-bottom:10px;
        }
    </style>

</head>

<body>

<div id="header-container"></div>

<main id="content">
    <!-- index.html loads section content here -->
</main>

<div id="footer-container"></div>

<!-- INLINE JS -->
<script>
    // Load header + footer templates
    document.addEventListener("DOMContentLoaded", () => {
        include("header.html", "header-container");
        include("footer.html", "footer-container");
    });

    function include(file, elementId) {
        fetch(file)
            .then(response => response.text())
            .then(data => {
                document.getElementById(elementId).innerHTML = data;
            });
    }
</script>

</body>
</html>
